<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="36" fill="url(#gradient)"/>
  
  <!-- Clock Circle -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="white" stroke-width="9" opacity="0.3"/>
  <circle cx="96" cy="96" r="60" fill="none" stroke="white" stroke-width="9" stroke-dasharray="94 282" stroke-linecap="round" transform="rotate(-90 96 96)"/>
  
  <!-- Clock Hands -->
  <line x1="96" y1="96" x2="96" y2="52" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <line x1="96" y1="96" x2="128" y2="96" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="96" cy="96" r="7" fill="white"/>
  
  <!-- Play Triangle (representing active timer) -->
  <polygon points="142,142 142,165 161,153" fill="white" opacity="0.9"/>
</svg>
